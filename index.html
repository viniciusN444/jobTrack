<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>jobTrack</title>
</head>
<body>
    <div class="containerMax">
        <header>
            <h1>JobTrack</h1>
            <button id="btnAdd">Adicionar Job</button>
        </header>
        <main>
            <div class="containerJobs">
                <div class="cardJob">
                    <div class="description">
                        <h2>Google</h2>
                        <p>
                            Frontend Developer
                        </p>
                    </div>
                    <div class="situation">
                        <p id="green">Oferta</p>
                        <button class="btnApagar">Apagar</button>
                    </div>
                </div>
                <div class="cardJob">
                    <div class="description">
                        <h2>Meta</h2>
                        <p>
                            UI/UX Designer
                        </p>
                    </div>
                    <div class="situation">
                        <p id="yellow">Em entrevista</p>
                        <button class="btnApagar">Apagar</button>
                    </div>
                </div>
                <div class="cardJob">
                    <div class="description">
                        <h2>Netflix</h2>
                        <p>
                            Software Enginner
                        </p>
                    </div>
                    <div class="situation">
                        <p id="red">Rejeitado</p>
                        <button class="btnApagar">Apagar</button>
                    </div>
                </div>
                <div class="colors">
                    <div class="boll blue"></div>
                    <div class="boll green"></div>
                    <div class="boll yellow"></div>
                    <div class="boll red"></div>
                </div>
            </div>
        </main>
        <section class="containerAddJobs">
            <div class="containerX">
                <h2>Add Job</h2>
                <button id="btnFechar">X</button>
            </div>
            <div class="containerInfo">
                <div class="campo">
                    <label for="txtCompany">Empresa:</label>
                    <input type="text" id="txtCompany">
                </div>
                <div class="campo">
                    <label for="txtCompany">Cargo:</label>
                    <input type="text" id="txtCargo">
                </div>
                <div class="campo">
                    <label for="txtCompany">Status:</label>
                    <select id="select">
                        <option selected disabled>Selecione o Status</option>
                        <option value="Aplicado">Aplicado</option>
                        <option>Entrevista</option>
                        <option>Oferta</option>
                        <option>Rejeitada</option>
                    </select>
                </div>
                <div class="containerbtns">
                    <button id="btnSave">Salvar</button>
                    <button id="btnCancel">Cancelar</button>
                </div>
            </div>
        </section>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
